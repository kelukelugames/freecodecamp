<head>
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="scripts.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid">

        <svg class="clock" viewBox="0 0 100 100">
          <filter id="clockshadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge> 
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="handshadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation=".2"/>
            <feOffset dx=".1" dy=".1" result="offsetblur"/>
            <feMerge> 
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="handcircleshadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation=".3"/>
            <feOffset dx=".2" dy=".2" result="offsetblur"/>
            <feMerge> 
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <circle class="face"  cx="50" cy="50" r="40" style="filter:url(#clockshadow)"/>

          <g id="hands" style="filter:url(#handshadow)">
            <polygon id="hour" points="50,25 52,48 48,48"/>
            <polygon id="minute" points="50,11 52,48 48,48"/>
          </g>

          <circle id="handCircle" cx="50" cy="50" r="4" style="filter:url(#handcircleshadow)"/>
        </svg>
      </div>
</body>



</html>
