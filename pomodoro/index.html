<head>
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="scripts.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid">

        <svg class="clock" viewBox="0 0 100 100">
          <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feMerge> 
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <circle class="face"  cx="50" cy="50" r="40" style="filter:url(#dropshadow)"/>

          <g class="hands">
            <polygon id="hour" points="50,25 53,50 47,50" />
            <polygon id="minute" points="50,10 53,50 47,50" />
          </g>

          <circle class="handCircle" cx="50" cy="50" r="3" />
        </svg>
      </div>
</body>



</html>
